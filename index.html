<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <main>

        <header>
            <h1>Meme it!</h1>
            <h2 onclick="loadGallery()">Gallery</h2>
        </header>

        <section class="main-gallery">
            <article class="search-bar">
                <input type="text" placeholder="Search">
                <article class="search-words">
                    funny
                    men
                    women
                    angry
                </article>
                <button>more</button>
            </article>
            <article class="gallery"></article>
        </section>
        
        
        <section class="main-editor hidden">
            <canvas class="main-canvas" width="500px" height="500px"></canvas>
            <article class="tools">
                <input oninput="editText(event)" type="text" name="" id="text-box" placeholder="Add Text Here">
                <input onchange="(changeColor(event))" type="color" name="" id="text-color">
            </article>
        </section>
    </main>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
