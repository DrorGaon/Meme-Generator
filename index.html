<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9e89bce30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/mq.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <main>

        <header>
            <h1>Meme it!</h1>
            <article class="nav">
                <h2 onclick="loadGallery()">Gallery</h2>
                <h2 onclick="loadSavedMemes()">Saved</h2>
            </article>
        </header>

        <section class="main-gallery">
            <article class="search-bar">
                <input oninput="onFilterImgs(event)" type="text" placeholder="Search" list="search-words">
                <datalist id="search-words">
                    <option value="angry">angry</option>
                    <option value="cute">cute</option>
                    <option value="person">person</option>
                    <option value="politics">politics</option>
                    <option value="happy">happy</option>
                    <option value="animals">animals</option>
                    <option value="crazy">crazy</option>
                    <option value="serious">serious</option>
                    <option value="love">love</option>
                    <option value="baby">baby</option>
                    <option value="surprised">surprised</option>
                </datalist>
                <article class="frequent-words">
                    <article class="search-words">
                        funny
                        men
                        women
                        angry
                    </article>
                    <button>more</button>                  
                </article>
            </article>
            <article class="gallery"></article>
        </section>
         
        <section class="main-editor ">
            <article class="canvas-container">
                <canvas class="main-canvas"></canvas>
            </article>
            <article class="tools">
                <input oninput="editText(event)" type="text" name="" id="text-box" placeholder="Add Text Here" autocomplete="off">
                <article class="line-tools">
                    <button class="switch-line-btn" onclick="onSwitchLine()"><i class="fa-solid fa-right-left"></i></button>
                    <button class="add-line-btn" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="delete-line-btn" onclick="onDeleteLine()"><i class="fa-regular fa-trash-can"></i></button>
                </article>

                <article class="text-tools">
                    <article class="size-tools">
                        <button onclick="onTextSizeChange(this)"><i class="fa-solid fa-minus"></i></button>
                        <input onchange="onTextSizeChange(this)" type="number" name="text-size" id="text-size" value="42" autocomplete="off">
                        <button onclick="onTextSizeChange(this)"><i class="fa-solid fa-plus"></i></button>
                    </article>
                    <article class="font-tools">
                        <select onchange="onChangeFont(event)" id="">
                            <option selected="selected" value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>
                    </article>
                    <article class="text-color-container">
                        <label class="text-color" for="text-color">
                            <i class="fa-solid fa-droplet"></i>
                        </label>
                        <input oninput="(onChangeColor(event))" type="color" name="" id="text-color">
                    </article>
                    <article class="text-outline-container">
                        <label class="text-outline" for="text-outline">
                            <i class="fa-solid fa-paint-roller"></i>
                        </label>
                        <input oninput="(onChangeColor(event))" type="color" name="" id="text-outline">
                    </article>
                    <button onclick="onAlignText('left')" class="align-btn"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onAlignText('center')" class="align-btn"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="onAlignText('right')" class="align-btn"><i class="fa-solid fa-align-right"></i></button>
                </article>
                <article class="share-btns">
                    <a onclick="downloadImg(this)" class="download" href="#" download="my-meme.jpg">Download</a>
                    <button onclick="(onSaveMeme())">Save</button>
                </article>
                
            </article>
        </section>

        <section class="saved-memes hidden">
            <article class="saved-memes-container"></article>
        </section>
    </main>

    <script src="js/meme.storage.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
